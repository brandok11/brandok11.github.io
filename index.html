<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brandon Kielbasa</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>

    <!-- custom scripts and data -->
    <script src="data/about.js"> </script>
    <script src="data/campaigns.js"> </script>
    <script src="js/portfolio.js"> </script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h1>Brandon Kielbasa </h1>
      </div>    

      <!-- A navigation menu that selects different views -->
      <ul class="nav nav-bar">
        <li role="" class="active"><a href="#" id="about" >About</a></li>
        <li role=""><a href="#" id="campaigns" >Campaigns</a></li>
      </ul>
      <br/><br/>


      <!-- the content section is empty as we will fill it 
            via javascript and templates -->
      <div id="content"  class="container-fluid"  role="main">
      </div>
  </div> <!-- / container -->

<!-- Here are our Templates -->


<!-- about template -->

<script id="about-template" type="text/x-handlebars-template">
  <div class="row">


    <div class="col-xs-12 col-md-3"> 
        {{ text }}
    </div> <!-- / col -->

  </div> <!-- / row -->
</script>

<!-- campaigns template -->

<script id="campaigns-template" type="text/x-handlebars-template">
  <div class="row">
    <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
    <!-- md-3 : medium and up displays use 3 grid columns per column -->

    {{#each campaigns}}
    <div class="col-xs-12 col-md-3"> 
     <div class="campaign-wrapper">
        <p>{{title}}</p>
        <p>{{desc}}</p>
      </div>
       
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>

  </body>
</html>
