<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Brandon Kielbasa</title>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/handlebars/handlebars.min.js"></script>

		<!-- custom scripts and data -->
		<script src="data/about.js"> </script>
		<script src="data/campaigns.js"> </script>
		<script src="js/portfolio.js"> </script>

		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

	</head>
	<body>

    	<!-- A navigation menu that selects different views -->
		<nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
			<div class='container'>

				<!-- collapsed -->
				<div class='navbar-header'>
					<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#main-navbar' aria-expanded='false'>
						<span class='sr-only'>Toggle navigation</span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
				</div>

				<!-- uncollapsed -->
				<div class='collapse navbar-collapse' id='main-navbar'>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#about" id="about-tab" >About</a></li>
						<li><a href="#campaigns" id="campaigns-tab" >Campaigns</a></li>
					</ul>
				</div>

			</div>
		</nav>

		<div class="container">

			<!-- page tile -->
			<div class="page-header">
				<h1 id='about'>Brandon Kielbasa</h1>
				<h1 id='campaigns'>Brandon Kielbasa</h1>
			</div>    

			<!-- the content section is empty as we will fill it via javascript and templates -->
			<div id="content"  class="container-fluid"  role="main"></div>

		</div> <!-- / container -->

<!-- Here are our Templates -->


<!-- about template -->

<script id="about-template" type="text/x-handlebars-template">
	<div class="row">

		<div class="col-xs-12 col-md-8"> 
			{{#each text}}
		    	<p>{{{.}}}</p>
			{{/each}}
		</div> <!-- / col -->

		<div class="col-xs-12 col-md-4"> 
		    <img src='images/brandon.jpg' class='img-responsive'>
		</div> <!-- / col -->

	</div> <!-- / row -->
</script>

<!-- campaigns template -->

<script id="campaigns-template" type="text/x-handlebars-template">
	<h2>Campaigns</h2>
	<div class="row">

	    {{#each campaigns}}
	    <div class="col-xs-12 col-md-8"> 
	        <h3 id="{{ id }}">{{title}}</h3>
	        <p>{{desc}}</p>

	        <h4>Press coverage:</h4>

	        <ul>
	        {{#each press}}
	        	<li>{{{.}}}</li>
	        {{/each}}
	        </ul>
	       
	    </div> <!-- / col -->
	    {{/each}}

	</div> <!-- / row -->
</script>


<script>
	
	$(".nav a").on("click", function(){
		$(".nav").find(".active").removeClass("active");
		$(this).parent().addClass("active");
	});

</script>

  </body>
</html>
